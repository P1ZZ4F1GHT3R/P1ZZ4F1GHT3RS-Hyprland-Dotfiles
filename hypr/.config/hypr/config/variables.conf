# GLOBAL VARIABLES & CONSTANTS

# APPLICATION VARIABLES
$mainMod = SUPER
$secondMod = ALT
$terminal = ghostty
$fileManager = thunar
$browser = firefox
$launcher = wofi --show drun --matching --insensitive
$volumeBrightness = ~/.config/scripts/media/volume-brightness.sh

# DIRECTORY PATHS
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# THEME VARIABLES
$cursorTheme = Vimix
$cursorSize = 32
$fontFamily = SF Pro
$fontMono = Liga SFMono Nerd Font

# LAYOUT CONSTANTS
$gapsIn = 5
$gapsOut = 10
$borderSize = 3
$rounding = 10
$masterRatio = 0.6

# ANIMATION TIMING
$animSpeed = 3
$animSpeedFast = 2
$animSpeedSlow = 5

# OPACITY VALUES
$opacityActive = 0.9
$opacityInactive = 0.75
$opacityFloat = 0.90
$opacitySpecial = 0.6

# TIMEOUT VALUES (in seconds)
$timeoutDim = 300      # 5 minutes
$timeoutLock = 600     # 10 minutes
$timeoutScreen = 900   # 15 minutes
$timeoutSuspend = 1200 # 20 minutes
